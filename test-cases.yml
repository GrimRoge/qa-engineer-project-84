---
- summary: |
    Проверка регистрации нового пользователя
  requirement: |
    При заполнении логина и пароля в форме регистрации пользователь должен зарегистрироваться и войти в систему
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Тестовые данные
    Логин = Sergey Пароль = passworD1! Телфон: +74444444444
  steps:
    - Вводим логин
    - Вводим пароль
    - Вводим телефон
    - Нажимаем кнопку "Зарегистрироваться"
  expected-result: |
    Пользователь должен попасть на главную страницу
- summary: |
    Проверка регистрации нового пользователя с паролем менее 6 символов
  requirement: |
    При вводе пароля менее 6 символов пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница регистрации
  test-data: |
    Пароль = paS1!
  steps:
    - Вводим пароль
  expected-result: |
    Пользователь должен увидеть предупреждение "Пароль должен содержать не менее 6 символов"
- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница входа пользователя
  test-data: |
    Тестовые данные
    Логин = Sergey Пароль = passworD1!
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница входа пользователя
  test-data: |
    Логин = Sergey2 Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину он должен отображаться на вкладке "Корзина"
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Товар в магазине
  steps:
    - Нажимаем на кнопку "В корзину" под любым товаром
    - Нажимаем на вкладку "Корзина" 
    - Нажимаем кнопку "Войти"
  expected-result: |
    Добавленный товар должен отобразиться в корзине
- summary: |
    Проверка работы фильтра по производителю
  requirement: |
    При включенном фильтре производителя (включенной галочке) в магазине отображаются товары только данного производителя
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Товары в магазине
  steps:
    - Ставим галочку напротив производителя
  expected-result: |
    На странице отображается товары только данного производителя
- summary: |
    Проверка работы фильтра по цене
  requirement: |
    При заполненном фильтре цены отображаются только те товары, которые входят в данную стоимость
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Товары в магазине
  steps:
    - Вводим "цену от" = 100
    - Вводим "цену до" = 500
  expected-result: |
    На странице отображается товары стоимость которых входит в диапозон от 100 до 500
- summary: |
    Проверка работы поиска товаров
  requirement: |
    При вводе в поиск символов отображаются товары содержащие данные символы в этом порядке
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Товары в магазине
  steps:
    - Вводим в поиск "phone"
  expected-result: |
    На странице отображается товары в названии которых есть cимволы "phone" в данном порядке
